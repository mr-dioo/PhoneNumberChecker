<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Telephone Validator</title>
</head>
<body>
  <main>
    <h2>Telephone Number</h2>
    <h2>Validator</h2>
    <div id="phone">
      <div id="camera"></div>
      <div id="phone-screen">
        <div >

          <p>Enter a Phone Number:</p>
          <input type="text" id="phone-number-input"/>
        </div>
          <div id="btn-container">
            <button type="button" id="check-btn">Check</button>
          <button id="clear-btn" type="reset">
            Clear
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
