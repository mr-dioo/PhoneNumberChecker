<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Telephone Validator</title>
</head>
<body>
  <main>
    <h2>Telephone Number</h2>
    <h2>Validator</h2>
    <div id="phone">
      <div id="camera"></div>
      <div id="phone-screen">
        <div >

          <label for="user-input">Enter a Phone Number:</label>
          <input maxlength="20" type="text" id="user-input"/>
          <div id="results-div" class="hidden">
            This is a US number!
          </div>
        </div>
          <div id="btn-container">
            <button type="button" id="check-btn">Check</button>
          <button id="clear-btn" type="reset">
            Clear
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
